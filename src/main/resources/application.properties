spring.application.name=innovative-education

# Configurações básicas do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/education
spring.datasource.username=postgres
spring.datasource.password=230714
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Atualização automática do schema (opcional)
spring.jpa.hibernate.ddl-auto=update

# Mostrar queries no console (opcional, útil para desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
